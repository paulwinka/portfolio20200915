<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">

  <title>Contact Me</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="/bootswatch/solar/bootstrap.min.css" />
  <link rel="stylesheet" href="/css/main.css">

  <script src="/jquery/jquery.min.js"></script>
  <script src="/popper/popper.min.js"></script>
  <script src="/bootstrap/js/bootstrap.min.js"></script>

  <script src="https://kit.fontawesome.com/435cf52d93.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Roboto&display=swap" rel="stylesheet">

<body>
  <header class="sticky-top">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="#"> <i class="fab fa-odnoklassniki"></i> Paul Winka - AWD Portfolio</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span> </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item"> <a class="nav-link" href="index.html">Home</a> </li>
          <li class="nav-item"> <a class="nav-link" href="projects.html">Projects</a> </li>
          <li class="nav-item active"> <a class="nav-link" href="contact_me.html">Contact Me</a> </li>
        </ul>
      </div>
    </nav>
  </header>
  <div class="container">
    <main class="">
      <div class="jumbotron" id="contactJumbotron">
      </div>
      <div class="contactRunner">
        <h2 class="contactRunnerText">Please get in touch with me here.</h2>
      </div>
      <form action="send.html" class="form mt-4" method="POST" id="contactForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" class="form-control">
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" class="form-control">
        </div>
        <div class="form-group">
          <label for="message">Message html</label>
          <textarea name="message" id="message" rows="4" class="form-control"></textarea>
        </div>
      </form>
      <button class="btn btn-primary" type="submit"><i class="fa fa-paper-plane"></i> Send</button>
    </main>
  </div>

</body>

</html>
